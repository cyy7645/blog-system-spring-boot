<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<style type="text/css">
 
    @import "/css/emoji/nature.css";
    @import "/css/emoji/object.css";
    @import "/css/emoji/people.css";
    @import "/css/emoji/place.css";
    @import "/css/emoji/Sysmbols.css";
    @import "/css/emoji/twemoji.css";
 
</style>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-block">
                    <input  type="text" class="form-control" placeholder="Please fill in the blog title" value="" maxlength="50">

                    <textarea class="blog-textarea" placeholder="Please fill out the blog summary" value="" maxlength="300"></textarea>

                    <hr>
                    <textarea id="md" data-provide="markdown" data-hidden-buttons="cmdImage"  ></textarea>

                    <hr>
                </div>

            </div>

        </div>

        <!-- right container -->
        <div class="col-md-4">
            <div>
                <!-- blog menu -->
                <div class="card ">
                    <h5 class="card-header"><i class="fa fa-cog" aria-hidden="true"></i> Blog settings</h5>
                    <div class="card-block">
                        <div class="row mt-1">
                            <div  class="col-lg-12">
                                Tags: 					<input type="text" class="form-control form-control-tag">
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div  class="col-lg-12">
                                Classification:					<select id="single" class="form-control form-control-chosen" data-placeholder="Please Select">
								  <option>Java</option>
								  <option>distributed</option>
								  <option>database</option>
								</select>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div  class="col-lg-12">
								<button class="btn btn-primary float-right">Release</button>
                            </div>
                        </div>
                        
                    </div>

                </div>


            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
 

<script src="../../js/blogedit.js" th:src="@{/js/blogedit.js}"></script>
 
</body>
</html>
